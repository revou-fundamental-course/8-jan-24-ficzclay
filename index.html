<!DOCTYPE html>
<html>
<head>
	<title>Hitung Luas dan Keliling Persegi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Hitung Luas dan Keliling Persegi</h1>
		<form id="persegi-form">
			<label for="sisi">Masukkan nilai sisi persegi:</label>
			<input type="number" id="sisi" name="sisi" required>
			<button type="submit">Hitung</button>
		</form>
		<div class="result" id="result">
			<p><strong>Luas:</strong> <span id="luas"></span></p>
			<p><strong>Keliling:</strong> <span id="keliling"></span></p>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
